<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Antipodes App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container" id="left_container">
            <div class="map" id="map_a"></div>
            <p>Longitude:&Tab;<span id="left_long"></span></p>
            <p>Latitude:&Tab;<span id="left_lat"></span></p>
            <p>Nearest capital city:&Tab;<span id='left_city'></span></p>
            <div class="form">
                <label for="left_long_input">Long:</label>
                <input id="left_long_input" type="number" step="0.01" min="-180" max="180"/>
                <label for="left_lat_input">Lat:</label>
                <input id="left_lat_input" type="number" step="0.01" min="-90" max="90"/>
                <button id="button">Move to</button>
            </div>
        </div>
        <div class="container" id="right_container">
            <div class="map" id="map_b"></div>
            <p>Longitude:&Tab;<span id="right_long"></span></p>
            <p>Latitude:&Tab;<span id="right_lat"></span></p>
            <p>Nearest capital city:&Tab;<span id='right_city'></span></p>
            <div class="form">
                <label for="capitals">Go to:</label>
                <select id="capitals"></select>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>

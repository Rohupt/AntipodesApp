<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Using Parcel with OpenLayers</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container" id="left_container">
            <div class="map" id="map_a"></div>
            <form class="form">
                <label for="left_lat">Latitude:</label>
                <input id="left_lat" type="number" step="0.00000001" min="-90" max="90"/>
                <br>
                <label for="left_long">Longitude:</label>
                <input id="left_long" type="number" step="0.00000001" min="-180" max="180"/>
            </form>
        </div>
        <div class="container" id="right_container">
            <div class="map" id="map_b"></div>
            <p>Latitude:&Tab;<span id="right_lat"></span></p>
            <p>Longitude:&Tab;<span id="right_long"></span></p>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
